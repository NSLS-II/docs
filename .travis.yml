before_install:
  - pip install bluesky caproto databroker h5py matplotlib mkl-devel numexpr numpy ophyd pyqt5 scikit-image scipy
  - pip install git+https://github.com/data-exchange/dxchange
  - git clone https://github.com/tomopy/tomopy --branch master --single-branch ~/tomopy
  - cd ~/tomopy
  - python build.py
  - pip install -v .
  - pip install sphinx-gallery path.py

script:
  - set -e
  - make html
  - pip uninstall -y doctr
  - pip install git+https://github.com/danielballan/doctr@other-master
  - doctr deploy --deploy-repo NSLS-II/NSLS-II.github.io --deploy-branch-name master .
